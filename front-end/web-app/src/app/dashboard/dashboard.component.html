<!-- dashboard.component.html -->
<div class="dashboard-container">
    <!-- Sidebar -->
    <mat-sidenav mode="side" opened class="sidebar">
      <mat-toolbar color="primary">
        <span>My Assistant</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/profile">
          <mat-icon matListIcon>person</mat-icon>
          <span matLine>Profile</span>
        </a>
        <button mat-list-item (click)="logOut()">
          <mat-icon matListIcon>logout</mat-icon>
          <span matLine>Logout</span>
        </button>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Content -->
    <div class="dashboard-content">
      <h1>Dashboard</h1>
      <div class="chat-container">
        <mat-form-field class="chat-input">
          <textarea matInput placeholder="Type a message" [(ngModel)]="prompt"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendRequest()">Send</button>
      </div>
      <div class="messages">
        <!-- Display list of messages here -->
      </div>
    </div>

  </div>
